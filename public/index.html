<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <meta name="title" content="Movements Marketing">
      <meta name="description" content="Movements Marketing is specialized in the field of Outbound Lead Generation and Inbound Customer Service.">
      <meta name="language" content="english, dutch, german">
      <meta property="og:image" content="<%= BASE_URL %>movements-marketing-logo.png" />
      <meta property="og:title" content="Movements Marketing">
      <meta property="og:description" content="Movements Marketing is specialized in the field of Outbound Lead Generation and Inbound Customer Service.">
      <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>Movements Marketing</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div >
      <form name="ask-question" netlify netlify-honeypot="bot-field" hidden action="/thank-you/general">
        <input type="text" name="name" />
        <input type="text" name="companyName" />
        <input type="email" name="email" />
        <input type="text" name="phone" />
        <textarea name="message"></textarea>
      </form>

      <form name="service-telemarketing" netlify netlify-honeypot="bot-field" hidden action="/thank-you/outbound">
        <input type="text" name="name" />
        <input type="text" name="companyName" />
        <input type="email" name="email" />
        <input type="text" name="phone" />
      </form>

      <form name="service-customerService" netlify netlify-honeypot="bot-field" hidden action="/thank-you/inbound">
        <input type="text" name="name" />
        <input type="text" name="companyName" />
        <input type="email" name="email" />
        <input type="text" name="phone" />
      </form>

      <form name="service-answeringService" netlify netlify-honeypot="bot-field" hidden action="/thank-you/inbound">
        <input type="text" name="name" />
        <input type="text" name="companyName" />
        <input type="email" name="email" />
        <input type="text" name="phone" />
      </form>

      <form name="service-socialWebcare" netlify netlify-honeypot="bot-field" hidden action="/thank-you/inbound">
        <input type="text" name="name" />
        <input type="text" name="companyName" />
        <input type="email" name="email" />
        <input type="text" name="phone" />
      </form>

      <form name="service-liveChat" netlify netlify-honeypot="bot-field" hidden action="/thank-you/inbound">
        <input type="text" name="name" />
        <input type="text" name="companyName" />
        <input type="email" name="email" />
        <input type="text" name="phone" />
      </form>
    </div>


  </body>
</html>
